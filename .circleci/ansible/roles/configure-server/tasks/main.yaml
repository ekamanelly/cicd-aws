---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes
    

- name: "install python3."
  become: true
  apt:
    name: ["python3"]
    state: latest
    update_cache: true

- name: "install nodejs and npm."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: true

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: true
    production: true
    state: present